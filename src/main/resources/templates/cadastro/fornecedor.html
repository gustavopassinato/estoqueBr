<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{com :: head('Fornecedor')}"></head>
<body>
    <header class="mb-2">
        <div  th:replace="~{com :: logo}"></div>
    </header>
    <section>
        <div class="container">
            <div th:replace="~{com :: baner('Novo Fornecedor')}"></div>
            <form th:object="${fornecedorDto}" th:action="@{/cadastro/fornecedor/novo}" method="post">
                <div class="mb-3">
                    <label class="form-label" for="nome">Nome</label>
                    <input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" placeholder="Digite aqui">
                    <div class="invalid-feedback" th:errors="*{nome}">
                        Descrição do erro
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cnpj">CNPJ</label>
                    <input th:field="*{cnpj}" th:errorclass="is-invalid" class="form-control" placeholder="Digite aqui, apenas números">
                    <div class="invalid-feedback" th:errors="*{cnpj}">
                        Descrição do erro
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary mt-2" type="submit">Cadastrar</button>
                    <a th:href="${onCancelUrl}">
                        <button class="btn btn-primary mt-2" type="button">Voltar</button>
                    </a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
